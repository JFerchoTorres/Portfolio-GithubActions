name: Test

on: [push]

jobs:
    test-build:
        runs-on: ubuntu-latest

        steps:
        - name: Checout
          uses: actions/checkout@v2

        - name: ls
          run: ls -al
        
        - name: Setup Node.js environment
          uses: actions/setup-node@v4.0.4
          with:
            node-version: latest
      
        - name: node version
          run: node --version