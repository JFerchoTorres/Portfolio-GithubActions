name: Test

on: [push]

jobs:
    local-action:
        runs-on: ubuntu
    test-build:
        runs-on: ubuntu-latest

        steps:
        - name: Checout
          uses: actions/checkout@v2

        - name: ls
          run: ls -al
        
        - name: Setup Node.js environment
          uses: actions/setup-node@v4.0.4
          with:
            node-version: latest
      
        - name: node version
          run: node --version

        - name: PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.3'

        - name: php version
          run: php --version